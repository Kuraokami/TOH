<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<div>
  <ul class="heroes">
    <li *ngFor='let hero of heroes'>
      <div class="hero-data">
          <span class="badge"> {{hero.id}} </span> {{hero.name}}
      </div>
      <div class="hero-actions">
              <button class="btn float-right btn-primary rounded-0" routerLink="/detail/{{hero.id}}">Details</button>
              <button class="btn float-right btn-danger rounded-0" title="Delete Hero" (click)="delete(hero)"> Delete </button>

      </div>
    </li>
  </ul>
